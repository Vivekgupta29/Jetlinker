<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetlinker</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <nav>
        <div id="nav-left">
            <div id="nav-left-logo">
                Jetlinker
            </div>
        </div>
        <div id="nav-middle">
            <div id="nav-middle-links">
                <ul>
                    <li>Profile</li>
                    <li>Search</li>
                    <li>Top Rated</li>
                </ul>
            </div>
        </div>
        <div id="nav-right">
            <div id="nav-right-buttons">
                <button id="signupbutton">Sign Up</button>
                <button id="signinbutton">Sign in <i class="ri-arrow-right-up-line"></i></button>
            </div>
        </div>
    </nav>


    <main>
        <div id="main-left">
            <div id="main-left-card">
                Flights
            </div>
        </div>
        <div id="main-right">
            <div id="main-right-card">
                Hotel
            </div>
        </div>
    </main>


</body>
</html>
